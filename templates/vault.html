<!DOCTYPE html>
<html>
<head>

        input {
            background: black; border: 1px solid #00ff00; color: #00ff00;

        }

        }
        button:hover { background: #00ff00; color: black; }
        table { margin: auto; border-collapse: collapse; width: 60%; margin-top: 20px; }
        td, th { border: 1px solid #333; padding: 10px; text-align: left; }
        th { background-color: #002200; }
        .back-btn { position: absolute; top: 20px; left: 20px; text-decoration: none; color: gray; }
    </style>
</head>
<body>
    <a href="/" class="back-btn">‚¨Ö Back to Dashboard</a>
    <h1>üîê PASSWORD VAULT</h1>
    
    <div style="border: 1px dashed #004400; padding: 20px; display: inline-block;">

            <input type="text" name="password" placeholder="Password / Secret" required><br><br>
            <button type="submit">üíæ SAVE TO DATABASE</button>
        </form>
    </div>

    <table>

</html>
